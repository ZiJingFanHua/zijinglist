<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="zh-cn" />
  <title>zijing's list</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body class="zijing_list">
  <div class="message">
    <p>今天</p>
  </div>
  <div class="list-content">
    <!-- begin ------- 显示框 -->
    <div class="view-box">

      <!-- begin  ------- toDoList -->
      <div>
        <div class="tasks-top">
          <div class="calendar">
            <input type="date">
          </div>
          <button class="add-btn">
            <div class="add-sign">+</div>
            <div class="add-text">新建任务</div>
          </button>
        </div>
        <div class="task-content card">
          <div class="card-inner">
            <div class="tasks card-front">
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
              <div class="task">
                <input type="checkbox" class="task-check-box">
                <div>
                  待完成清单
                </div>
              </div>
              <div class="task-line"></div>
            </div>
            <div class="add-task card-back">
              <input type="text">
            </div>
          </div>
        </div>
      </div>
      <!-- end toDoList  -->

      <!-- begin ------- 备忘录 -->
      <div>

      </div>
      <!-- end ------- 备忘录 -->
    </div>
    <!-- end ------- 显示框 -->
    <!-- begin ------- 按钮框 -->
    <div class="button-box">
      <button class="memorandum" id="memorandum-button">
        备忘录
      </button>
      <button class="list" id="list-button">
        清单
      </button>
      <button>
        待完成
      </button>
      <button>
        已完成
      </button>
      <button>
        清空
      </button>
    </div>
    <!-- end ------ 按钮框 -->
  </div>
</body>

</html>
